<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Cyber-Innotech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0D1B2A;
            color: #E0E1DD;
        }
        .register-card {
            background-color: #1B263B;
        }
        .form-input {
            background-color: #0D1B2A;
            border: 1px solid #415A77;
            color: #E0E1DD;
        }
        .form-input:focus {
            outline: none;
            border-color: #00FFFF;
        }
        .submit-button {
            background-color: #00FFFF;
            color: #0D1B2A;
            transition: all 0.3s ease;
        }
        .submit-button:hover {
            background-color: #0D1B2A;
            color: #00FFFF;
            border: 1px solid #00FFFF;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="register-card max-w-md w-full p-8 rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <i data-feather="user-plus" class="text-cyan-400 h-12 w-12 mx-auto"></i>
            <h1 class="text-3xl font-bold text-[#E0E1DD] mt-4">Créer un compte</h1>
        </div>
        
        <form action="register.php" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block mb-2 text-[#E0E1DD]">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required 
                       class="form-input w-full px-4 py-3 rounded-lg">
            </div>
            
            <div>
                <label for="email" class="block mb-2 text-[#E0E1DD]">Email</label>
                <input type="email" id="email" name="email" required 
                       class="form-input w-full px-4 py-3 rounded-lg">
            </div>

            <div>
                <label for="password" class="block mb-2 text-[#E0E1DD]">Mot de passe</label>
                <input type="password" id="password" name="password" required 
                       class="form-input w-full px-4 py-3 rounded-lg">
            </div>
            
            <button type="submit" class="submit-button w-full py-3 rounded-lg font-bold">
                S'inscrire
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-[#E0E1DD]">Déjà un compte ? <a href="login.html" class="text-cyan-400 hover:underline">Connectez-vous</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
